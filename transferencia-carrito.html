  <h1>Ingresa la cantidad que deseas donar</h1>
  <input type="number" id="cantidad" min="1" placeholder="Monto en pesos mexicanos">
  <button class="btn" onclick="mostrarFormulario()">Donar</button>

  <div id="formulario-tarjeta">
    <h2>Datos de la Tarjeta</h2>
    <input type="text" placeholder="Nombre en la tarjeta" required>
    <input type="text" placeholder="Número de tarjeta" required>
    <input type="text" placeholder="MM/AA" required>
    <input type="text" placeholder="CVV" required>
    <button class="btn" onclick="procesarDonacion()">Procesar compra</button>
  </div>

  <script>
    function mostrarFormulario() {
      const cantidad = parseFloat(document.getElementById("cantidad").value)
      if (isNaN(cantidad) || cantidad <= 0) {
        alert("Por favor ingresa un monto válido.")
        return
      }
      document.getElementById("formulario-tarjeta").style.display = "block"
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })
    }

    function procesarDonacion() {
      alert("¡Gracias por tu donación! Se ha procesado correctamente.")
      document.getElementById("cantidad").value = ""
      document.getElementById("formulario-tarjeta").style.display = "none"
    }
  </script>
